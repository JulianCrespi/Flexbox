<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/582d1fab83.js" crossorigin="anonymous"></script>

    <title>Mensajer√≠a</title>

</head>

<body>

    <div class="containers">

        <div class="menu">

            <ul class="p-0">
                <li>
                    <!--Main User-->
                    <div class="main-user">

                        <div class="main-user-info">
                            <div class="user_img">
                                <img src="./assets/img/Screen Shot 2018-11-28 at 15.27.14.jpg" class="rounded-circle"
                                    alt="Imagen Perfil">
                            </div>
                            <div class="user_name">
                                <div><b>Maria</b></div>
                                <div class="small">Activa Ahora</div>
                            </div>
                        </div>

                        <div class="IconosMenu">
                            <i class="fa-regular fa-message"></i>
                            <i class="fa-solid fa-bars"></i>

                        </div>
                    </div>
                </li>

                <!--Nuevo Chat-->
                <li class="NuevoChat border">
                    <div class="m-5 ">
                        <p class="py-3 text-light">Nuevo Chat</p>
                    </div>
                </li>

                <!--Users-->
                <li>

                    <div class="user-list">
                        <div class="user-list-info">
                            <div class="user-list img">
                                <img src="./assets/img/Screen Shot 2018-11-28 at 15.27.14.jpg" class="rounded-circle"
                                    alt="Imagen Perfil">
                            </div>
                            <div class="user_name">
                                <div><b>Maria</b></div>
                                <div class="small">Activa Ahora</div>
                            </div>
                        </div>


                    </div>
                </li>



            </ul>

        </div>






        <!--Comienza Networking-->
        <div class="ComienzaNetworking">
            <img src="./assets/img/hand.png" class="mb-4" alt="Manos">
            <h1>Comienza el Networking</h1>
            <div class="subtexto">
                Presiona el boton <b>"Nuevo Chat"</b> para comenzar a crear nuevas redes de contacto para tu empresa o
                emprendimiento.
            </div>
        </div>

    </div>


    <!--BootstrapJS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
